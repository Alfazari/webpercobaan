<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .checkout-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .payment-types {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .payment-types label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .payment-types input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #1CB5E0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1992ab;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <div class="payment-types">
            <label>
                <input type="radio" name="payment" value="credit_card">
                Credit Card
            </label>
            <label>
                <input type="radio" name="payment" value="paypal">
                PayPal
            </label>
            <label>
                <input type="radio" name="payment" value="bitcoin">
                Bitcoin
            </label>
        </div>
        <form>
            <input type="text" placeholder="Card Number" style="width:100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; box-sizing: border-box;" required>
            <input type="text" placeholder="Name on Card" style="width:100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; box-sizing: border-box;" required>
            <input type="text" placeholder="Expiration Date" style="width:100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; box-sizing: border-box;" required>
            <input type="text" placeholder="CVV" style="width:100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; box-sizing: border-box;" required>
            <input type="submit" value="Complete Purchase">
        </form>
    </div>
</body>
</html>
